<!-- clinic/templates/clinic/view_rooms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>{{ room.name }} (Capacity: {{ room.capacity }})</li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
